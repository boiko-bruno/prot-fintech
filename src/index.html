<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nexus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="container d-flex flex-column align-items-center">

  <header class="p-3">
    <nav class="navbar navbar-expand-lg gap-3">
      <a class="navbar-brand ls-3" href="#">Nexus</a>
      <div class="container-fluid justify-content-evenly gap-3">
        <a class="nav-link" href="#">Inicial</a>
        <a class="nav-link" href="#">Patrimonio</a>
        <a class="nav-link active" aria-current="page" href="#">Receitas</a>
        <a class="nav-link" href="#">Despesas</a>
      </div>
    </nav>
  </header>

  <section class="d-flex flex-column gap-5 align-items-center flex-fill">
    <h1>Receitas - R$19.500,00</h1>

    <div class="dropdown d-flex gap-5 w-100 justify-content-between">
      <button class="btn btn-secondary dropdown-toggle w-50 btn-lg" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        2025
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">2025</a></li>
        <li><a class="dropdown-item" href="#">2024</a></li>
        <li><a class="dropdown-item" href="#">2023</a></li>
      </ul>

      <button class="btn btn-secondary dropdown-toggle w-50 btn-lg" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        Mar
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Jan</a></li>
        <li><a class="dropdown-item" href="#">Fev</a></li>
        <li><a class="dropdown-item" href="#">Mar</a></li>
      </ul>
    </div>

    <div class="d-flex flex-column gap-3 w-100">
      <button type="button" class="btn p-3 tag-valor d-flex justify-content-between align-items-center">
        <p class="mb-0">Alugueis</p>
        <p class="mb-0" class="valor">2.000,00</p>
      </button>
      <button type="button" class="btn p-3 tag-valor d-flex justify-content-between align-items-center">
        <p class="mb-0">Salario</p>
        <p class="mb-0" class="valor">15.000,00</p>
      </button>
      <button type="button" class="btn p-3 tag-valor d-flex justify-content-between align-items-center">
        <p class="mb-0">Dividendos</p>
        <p class="mb-0" class="valor">2.500,00</p>
      </button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
